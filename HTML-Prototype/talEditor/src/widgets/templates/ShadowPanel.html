<div class="common-form">
    <p class="field">
        <input type="checkbox" id="${id}_ShadowEnable" checked="checked" data-dojo-attach-point="enableNode"
               data-dojo-attach-event="click:_enable">
        <label class="inline" for="${id}_ShadowEnable">${labelEnableShadow}</label>
    </p>

    <div style="position:relative;height:100px;">
        <div data-dojo-type="tal/widgets/CircleSlider" data-dojo-attach-point="circleSlider"></div>
    </div>
    <hr>
    <table>
        <tr>
            <th><label>${labelDirection}</label></th>
            <td>
                <div data-dojo-type="tal/widgets/Spinner" data-dojo-attach-point="directionSpinner"
                     data-dojo-props="min:0,max:359,step:1,value:0"></div>
                Â°
            </td>
        </tr>
        <tr>
            <th><label>${labelDistance}</label></th>
            <td>
                <div data-dojo-type="tal/widgets/Spinner" data-dojo-attach-point="distanceSpinner"></div>
                px
            </td>
        </tr>
        <tr>
            <th><label>${labelBlur}</label></th>
            <td>
                <div data-dojo-type="tal/widgets/Spinner" data-dojo-attach-point="blurSpinner"></div>
                px
            </td>
        </tr>
        <tr>
            <th><label>${labelSize}</label></th>
            <td>
                <div data-dojo-type="tal/widgets/Spinner" data-dojo-attach-point="sizeSpinner"></div>
                px
            </td>
        </tr>
        <tr>
            <th><label>${labelColor}</label></th>
            <td>
                <div data-dojo-type="tal/widgets/ColorBox" data-dojo-attach-point="colorBox"></div>
            </td>
        </tr>
    </table>
</div>
